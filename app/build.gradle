apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.jw.studio.geckodevmaster"
        minSdkVersion 23
        targetSdkVersion 28
        versionName "2.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    flavorDimensions "abi"
    productFlavors {
        arm {
            dimension "abi"
            versionCode 2332038
        }
        aarch64 {
            dimension "abi"
            versionCode 2364035
        }

    }

    aaptOptions {
        noCompress "ja"
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {

    androidTestImplementation 'androidx.test:rules:1.3.0'
    def geckoview_version = "79.0.20200720193547"

    implementation files('libs/LGQSlideAPIs.jar')
    aarch64Implementation "org.mozilla.geckoview:geckoview-arm64-v8a:$geckoview_version"
    armImplementation "org.mozilla.geckoview:geckoview-armeabi-v7a:$geckoview_version"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.0'

    //test
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}
